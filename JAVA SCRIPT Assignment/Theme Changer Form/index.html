<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container">
    <div id="themeColor">
      <button id="themeButton">Change Theme</button>
      <h1>FORM</h1>
      <hr>
      <form>
        <table>
          <tr>
            <td>Name :</td>
            <td><input type="text" name="" placeholder="Enter name"></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="Gender">Male
              <input type="radio" name="Gender">Female
            </td>
          </tr>
          <tr>
            <td>Email :</td>
            <td><input type="email" email="" placeholder="Enter your email"></td>
          </tr>
          <tr>
            <td>Password :</td>
            <td><input type="password" password="" placeholder="Enter password"></td>
          </tr>
          <tr>
            <td>Phone no :</td>
            <td>
              <input type="phone" name="" placeholder="4567******">
            </td>
          </tr>
        </table>
      </form>
      <button>submit</button>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>

</body>

</html>
